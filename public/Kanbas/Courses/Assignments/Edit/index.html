<html>

<head>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="d-flex">
        <div class="d-flex w-100 mt-4">
            <div class="w-100 px-5">
                <div class="d-flex justify-content-end align-items-center me-3 mt-2 pb-2">
                    <div>
                        <i class="fa fa-check-circle text-success" aria-hidden="true"></i>
                        <span class="fw-bold text-success">Published</span>
                    </div>
                    <button class="btn btn-light ms-3">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                </div>
                <hr />
                <div class="mb-5">
                    <!-- Form part 1 -->
                    <div class="mb-3">
                        <label for="assignment-name" class="form-label">Assignment Name</label>
                        <input type="email" class="form-control" id="assignment-name" placeholder="A1 - ENV + HTML">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4">
This assignment describes how to install the development environment for creating and working with Web application we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify.
                            </textarea>
                    </div>

                    <!-- Actual Form -->
                    <div class="container-fluid">
                        <div class="row my-3">
                            <div class="col-2">
                                <div class="d-flex w-100 justify-content-end">
                                    <label for="assignment-points" class="form-label">Points</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control" id="assignment-points" placeholder="100">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-2">
                                <div class="d-flex w-100 justify-content-end">
                                    <label for="assignment-groups" class="form-label">Assignment Groups</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <select id="assignment-groups" class="form-select" aria-label="Default select example">
                                    <option selected>ASSIGNMENTS</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3 mb-5">
                            <div class="col-2">
                                <div class="d-flex w-100 justify-content-end">
                                    <label for="display-grade" class="form-label">Display Grade as</label>
                                </div>
                            </div>
                            <div class="col-5">
                                <select id="display-grade" class="form-select" aria-label="Default select example">
                                    <option selected>Percentage</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                                <br />
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="exclude-assignment">
                                    <label class="form-check-label" for="exclude-assignment">
                                        Do not count this assignment towards the final grade
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <div class="d-flex w-100 justify-content-end">
                                    <label for="assignment-points" class="form-label">Assign</label>
                                </div>
                            </div>
                            <div class="col-5 border rounded-2">
                                <div class="d-flex flex-column w-100">
                                    <div class="my-2">
                                        <label class="fw-bold">Assign to</label>
                                        <div
                                            class="d-flex flex-row p-2 align-items-center border border-top border-subtle rounded-2">
                                            <div
                                                class="d-flex flex-row fw-light justify-content-center align-items-center rounded-1 fs-12 h-30">
                                                <button type="button" class="btn btn-light m-0 pe-2">Everyone <i
                                                        class="fa fa-times"></i></button>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-1 mb-3">
                                        <label for="assignment-due" class="form-label fw-bold">Due</label>
                                        <input type="date" class="form-control" placeholder="Recipient's username"
                                            id="assignment-due">
                                    </div>

                                    <div class="row g-1 mb-3">
                                        <div class="col-6">
                                            <label for="assignment-available" class="form-label fw-bold">Available
                                                from</label>
                                            <input type="date" class="form-control" placeholder="Recipient's username"
                                                id="assignment-available">
                                        </div>
                                        <div class="col-6">
                                            <label for="assignment-until" class="form-label fw-bold">Until</label>
                                            <input type="date" class="form-control" placeholder="Recipient's username"
                                                id="assignment-until">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <button type="button" class="btn btn-light rounded-0"> + Add </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="d-flex justify-content-between align-items-center m-3 pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="notify-users">
                        <label class="form-check-label" for="notify-users">
                            Notify users that this content has changed
                        </label>
                    </div>
                    <div>
                        <a href="/Kanbas/Courses/Assignments/screen.html" class="text-decoration-none">
                            <button type="button" class="btn btn-light">
                                Cancel
                            </button>
                        </a>
                        <a href="/Kanbas/Courses/Assignments/screen.html" class="text-decoration-none">
                            <button type="button" class="btn btn-danger">
                                Save
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
